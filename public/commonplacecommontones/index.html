<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cB\u003e\u003cbig id=\u0027dir\u0027\u003eCommonplace Common Tones\u003c\/big\u003e\u003c\/B\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003esinfonietta - 6 minutes\u003c\/p\u003e\n\u003cp\u003ecompleted Fall 2021\u003c\/p\u003e\n\u003ch4 id=\u0022hahahugoshortcode-s0-hbhb\u0022\u003e\n\u003cspan id=\u0027dir\u0027\u003eprogram notes\u003c\/span\u003e\n\u003c\/h4\u003e\n\u003cp\u003e\n\u003cspan id=\u0027user\u0027\u003eCommonplace Common Tones\u003c\/span\u003e\n explores relationships between overlapping groups, or groups which share elements. These relationships are present as subdivisions of the ensemble, collections of pitches, and rhythmic patterns. The piece contains 3 ‘kinds’ of music. The first is scattered in nature—utilizing varieties of sparse instrumental combinations, the second is chordal, and the third is driving and rhythmic. These are arranged across 6 sections each using a different combination of 2 overlapping pitch collections. I originally came up with the title \n\u003cspan id=\u0027user\u0027\u003eCommonplace Common Tones\u003c\/span\u003e\n in reference to an isomorphism between common tones in collections of pitches and common places in rhythmic patterns, but it could also refer to the diatonic familiarity of the pitch collections themselves, or to the communality of ensemble music.\u003c\/p\u003e\n\u003ch4 id=\u0022hahahugoshortcode-s3-hbhb\u0022\u003e\n\u003cspan id=\u0027dir\u0027\u003escore video\u003c\/span\u003e\n\u003c\/h4\u003e\n\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/player.vimeo.com\/video\/666539734\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 title=\u0022vimeo video\u0022 webkitallowfullscreen mozallowfullscreen allowfullscreen\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003eEastman Graduate Composers\u0026rsquo; Sinfonietta - Nicolas Sharma, conductor\u003c\/em\u003e\u003c\/p\u003e\n\u003c\/blockquote\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
