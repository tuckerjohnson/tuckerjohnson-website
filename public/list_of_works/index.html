<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cB\u003e\u003cbig id=\u0027dir\u0027\u003elist of works\u003c\/big\u003e\u003c\/B\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch4 id=\u0022large-ensemble\u0022\u003elarge ensemble\u003c\/h4\u003e\n\n\n├── \u003ca href=\u0022\/commonplacecommontones\/\u0022 id=\u0027user\u0027\u003eCommonplace Common Tones\u003c\/a\u003e \u003cspan id=\u0027dir\u0027\u003e[2021]\u003c\/span\u003e\u003cbr\u003e\n└── \u003csmall style=\u0022color:#b58900\u0022\u003esinfonietta - 6 minutes\u003c\/small\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\n\u003ch4 id=\u0022chamber\u0022\u003echamber\u003c\/h4\u003e\n\n\n├── \u003ca href=\u0022\/enterghost\/\u0022 id=\u0027user\u0027\u003eEnter Ghost\u003c\/a\u003e \u003cspan id=\u0027dir\u0027\u003e[2021]\u003c\/span\u003e\u003cbr\u003e\n└── \u003csmall style=\u0022color:#b58900\u0022\u003evoice, trumpet, bass clarinet, trombone - 6 minutes\u003c\/small\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n├── \u003ca href=\u0022\/momenttimepractice\/\u0022 id=\u0027user\u0027\u003eMoment \/ Time -Practice\u003c\/a\u003e \u003cspan id=\u0027dir\u0027\u003e[2020]\u003c\/span\u003e\u003cbr\u003e\n└── \u003csmall style=\u0022color:#b58900\u0022\u003eopen ensemble - variable\u003c\/small\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n├── \u003ca href=\u0022\/co\/\u0022 id=\u0027user\u0027\u003eCO\u003c\/a\u003e \u003cspan id=\u0027dir\u0027\u003e[2019]\u003c\/span\u003e\u003cbr\u003e\n└── \u003csmall style=\u0022color:#b58900\u0022\u003ealto saxophone, piano - 5 minutes\u003c\/small\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n├── \u003ca href=\u0022\/forthediscernment\/\u0022 id=\u0027user\u0027\u003e...for the discernment of vocations with...\u003c\/a\u003e \u003cspan id=\u0027dir\u0027\u003e[2018]\u003c\/span\u003e\u003cbr\u003e\n└── \u003csmall style=\u0022color:#b58900\u0022\u003etabla, percussion quartet - 8 minutes\u003c\/small\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\n\u003ch4 id=\u0022solo\u0022\u003esolo\u003c\/h4\u003e\n\n\n├── \u003ca href=\u0022\/21inventions\/\u0022 id=\u0027user\u0027\u003eTwenty-One Inventions\u003c\/a\u         return;
    }

    typeeffetct()
</script>
